# SuperAnimal Behavior Analysis PoC Environment
# Uses DeepLabCut 3.0 with PyTorch backend
# Compatible with: macOS (Apple Silicon/MPS), Linux (CUDA), Windows (CUDA)
name: superanimal-poc
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pytorch>=2.0
  - torchvision
  - numpy>=1.21,<2.0
  - pandas>=1.5
  - scipy>=1.9
  - matplotlib>=3.6
  - seaborn>=0.12
  - opencv>=4.6
  - tqdm
  - pyyaml
  - pytables>=3.8
  - hdf5
  - scikit-learn>=1.2
  - scikit-image>=0.19
  - numba>=0.54
  - networkx>=2.6
  - pip
  - pip:
    - hydra-core>=1.3
    - omegaconf>=2.3
    - gdown
    - moviepy
    - dlclibrary>=0.0.6
    - filterpy>=1.4
    - imgaug>=0.4.0
    - ruamel.yaml>=0.15.0
    - imageio>=2.31
    - imageio-ffmpeg
    # DeepLabCut 3.0 with modelzoo (PyTorch backend)
    - "deeplabcut[gui,modelzoo]>=3.0.0rc1"
